<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
</head>
<body>
    <header class="narrow-header">
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <div class="container">
            <!-- Search box and dynamically saved locations -->
            <div class="left-column">   
                <h2>Search for a City</h2>
                <input class="searchBox" type="text" id="search" placeholder="New York City">
                <br>
                <button class="btnForecast" type="submit" id="fetch-button">Search</button>
                <table id="cityTable"></table>
            </div>
            <!-- Dynamically shown city weather-->
            <div class="right-column"> 
                <div class="card-body">
                    <h3 id="current-day">Date</h3>
                    <h3 class="card-title"></h3>
                    <p class="card-text.temperature"></p>
                    <p class="card-text.wind"></p>
                    <p class="card-text.humidity"></p>
                    
                </div>   
                <h2>5-Day Forecast</h2>
                <div id="forecastData" class="box-container">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>    
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
