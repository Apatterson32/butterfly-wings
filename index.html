<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
</head>
<body>
    <header class="narrow-header">
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <div class="container">
            <!-- Search box and dynamically saved locations -->
            <div class="left-column">   
                <h2>Search for a City</h2>
                <input class="search-box" type="search" name="search" id="search" placeholder="New York City">
                <br>
                <button class="search-button" type="submit">Search</button>
            </div>
            <!-- Dynamically shown city weather-->
            <div class="right-column"> 
                <div class="current-weather-box">
                    City name: temp, wind, humidity 
                </div>   
                <h2>5-Day Forecast</h2>
                <div class="box-container">
                    <div class="box">Box 1</div>
                    <div class="box">Box 2</div>
                    <div class="box">Box 3</div>
                    <div class="box">Box 4</div>
                    <div class="box">Box 5</div>
                </div>
            </div>    
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
